        <link rel="stylesheet" href="style.css">
        <script src="solver.js"></script>
    </head>
    <div id="overlay"></div>

        <div class = "action-container">
          <div>
            <h2 style="text-align: center;">Fill grid with numbers from 1 to 9 then click "solve"</h2>
          </div>
          <div class = "actions" id = "actions" style="padding-bottom: 1em;">

          </div>

          </div>
        </div>
